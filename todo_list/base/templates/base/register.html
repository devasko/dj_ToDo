{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Регистрация</h1>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <label>Логин:</label>
        {{ form.username }}

        <label>Пароль:</label>
        {{ form.password1 }}

        <label>Подтвержденние пароля:</label>
        {{ form.password2 }}

        <input class="button" type="submit" value="Зарегистрироваться" style="margin-top: 10px;">
    </form>

    <p>Уже зарегистрированы?<a class="button" href="{% url 'login' %}">Войти</a></p>
</div>

{% endblock content %}
